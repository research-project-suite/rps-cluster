---

- name: filesystems
  filesystem:
    fstype: "{{ item.fstype }}"
    dev: "{{ item.device }}"
    force: yes
  with_items: "{{ filesystems }}"

- name: mount filesystems
  mount:
    name: "{{ mount_directory_target }}/{{ item.mount_point }}"
    src: "{{ item.device }}"
    fstype: "{{ item.fstype }}"
    state: mounted
  with_items: "{{ filesystems }}"

- name: sync
  command: sync
  