---

- setup:
    gather_subset: "!all"

- include: setup_Debian.yml
  when: ansible_os_family == "Debian"

#- include: gdisk.yml

- name: write partition table
  command:
    parted --script
    {{ item.device }}
    -- {{ lookup('template','parted_args.j2') }}
  with_items: "{{ hard_disks }}"

- name: sync
  command: sync

- name: reread partition tables
  command: partprobe {{ item.device }}
  with_items: "{{ hard_disks }}"
