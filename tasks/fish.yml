---

- name: fish package
  package:
    name: fish

- name: fish config directory
  file:
    path: /root/.config/fish/conf.d/
    state: directory

- name: fish config files
  template:
    src: "{{ item }}.fish.j2"
    dest: /root/.config/fish/conf.d/{{ item }}.fish
  with_items:
    - root-shell-aliases

- name: fish shell
  user:
    name: root
    shell: /usr/bin/fish

- name: fetch fish history
  fetch:
    src: /root/.local/share/fish/fish_history
    dest: host_files
