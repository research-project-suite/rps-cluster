label_type: gpt

partitions:
  - name: bios_boot
    start: 2MiB
    end: 4MiB
    flags:
      - bios_grub
  - prefix: "{{inventory_hostname_short}}-"
    suffix: -boot
    start: 512MiB
    end: 1GiB
    typecode: 8300
    usage: boot
  - prefix: "{{inventory_hostname_short}}-"
    suffix: -rescue
    start: 1GiB
    end: 2GiB
    typecode: 8300
    usage: rescue
  - prefix: "{{inventory_hostname_short}}-"
    suffix: -system
    start: 2GiB
    end: "{{last_partition_end}}"
    typecode: 8300
    usage: system

debian_boot_packages:
  - grub-pc
